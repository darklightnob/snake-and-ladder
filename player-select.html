<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Players</title>
  <style>
    body {
      text-align: center;
      padding-top: 100px;
      background-color: #fcf6bd;
      font-family: Arial;
    }
    select, button {
      font-size: 20px;
      padding: 10px;
      margin-top: 10px;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Select number of players (2 to 7):</h2>
  <select id="players">
    <option value="">--Choose--</option>
    <option value="2">2 Players</option>
    <option value="3">3 Players</option>
    <option value="4">4 Players</option>
    <option value="5">5 Players</option>
    <option value="6">6 Players</option>
    <option value="7">7 Players</option>
  </select>
  <br>
  <button id="nextBtn">Next</button>
  <p id="error"></p>

  <!-- âœ… SCRIPT moved to bottom so everything loads first -->
  <script>
    document.getElementById("nextBtn").onclick = function validatePlayers() {
      const selectedValue = document.getElementById("players").value;
      const num = parseInt(selectedValue);

      if (!isNaN(num) && num >= 2 && num <= 7) {
        localStorage.setItem("numPlayers", num);
        location.href = "game.html";
      } else {
        document.getElementById("error").innerText = "Please select a number between 2 and 7.";
      }
    }
  </script>
</body>
</html>
